<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <h2>Get in Touch</h2>

        
        <section>
            <h3>Contact Details</h3>
            
            <p>Email: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
        
            <p>Follow us on Social Media:</p>
            <ul>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
            </ul>
        </section>
        

        
        <section>
            <h3>Conference Location</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.27991561995!2d-74.2598756!3d40.6976701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a211e5c2cbf%3A0x2b68e87f5e06091c!2sNew%20York%20City%2C%20NY%2010007%2C%20USA!5e0!3m2!1sen!2ske!4v1677790286225!5m2!1sen!2ske" 
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        
        <section>
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    
    <footer>
        <p>Copyright 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
